apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-api
  namespace: youtube-app
  labels:
    app: youtube-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: youtube-api
  template:
    metadata:
      labels:
        app: youtube-api
    spec:
      serviceAccountName: jenkins-deploy
      containers:
        - name: youtube-api
          image: <IMAGE_REGISTRY>/<IMAGE_NAME>:<IMAGE_TAG>
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
      imagePullSecrets:
        - name: regcred
