apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: youtube-api-hpa
  namespace: youtube-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: youtube-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
